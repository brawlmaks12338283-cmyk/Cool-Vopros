<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cool Vopros — Ответы</title>
<style>
:root{
  --blue:#2b78e4;
  --dark:#0f1724;
  --muted:#6b7280;
  --card:#ffffff;
  --bg:#f1f5f9;
  --accent:#00a0ff;
  --success:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--dark);
  -webkit-font-smoothing:antialiased;
}
.header{
  background:linear-gradient(90deg,var(--blue),#4aa3ff);
  padding:14px 20px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:20px;
}
.header .logo{
  font-weight:700;
  font-size:20px;
  letter-spacing:0.2px;
}
.searchbar{
  flex:1;
  display:flex;
  align-items:center;
  gap:8px;
  max-width:900px;
}
.searchbar input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border: none;
  outline:none;
  font-size:14px;
}
.searchbar button{
  background:rgba(255,255,255,0.15);
  color:#fff;
  border:none;
  padding:9px 12px;
  border-radius:8px;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:20px auto;
  display:grid;
  grid-template-columns: 1fr 320px;
  gap:20px;
  padding:0 20px;
}

/* left column */
.left{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.top-panel{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.new-q {
  background:var(--card);
  padding:14px;
  border-radius:10px;
  box-shadow:0 4px 14px rgba(16,24,40,0.06);
  display:flex;
  gap:10px;
  align-items:flex-start;
}
.new-q .meta{width:64px; text-align:center; color:var(--muted);}
.new-q .meta .count{font-size:18px; font-weight:700; color:var(--blue);}
.new-q .form{flex:1}
.new-q input[type="text"], .new-q textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6eef9;
  resize:vertical;
  font-size:14px;
}
.new-q textarea{min-height:64px}
.new-q .actions{display:flex; gap:8px; margin-top:8px; align-items:center}
.btn{
  background:var(--blue);
  color:#fff;
  padding:9px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.btn.secondary{
  background:#eef6ff;
  color:var(--dark);
  border:1px solid #d8e9ff;
}

/* question list */
.q-list{display:flex; flex-direction:column; gap:12px}

}

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Cool Vopros</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    margin: 0; padding: 0;
}
h1 { text-align: center; color: #fff; margin: 20px 0; font-size: 3em; text-shadow: 2px 2px #004999; }
.container { max-width: 800px; margin: auto; padding: 20px; }
section { margin-bottom: 30px; }
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
    font-size: 1em;
}
textarea { resize: vertical; }
button {
    background-color: #0066cc;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background-color: #004999; }
#questions-list { display: flex; flex-direction: column; gap: 15px; }
.card {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
}
.card .answer { margin-top: 10px; padding: 8px; background: #d9f2d9; border-radius: 10px; }
.card input { margin-top: 10px; }
.card button { width: auto; margin-top: 5px; }
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>Cool Vopros</h1>

<div class="container">

<section>
<h2 style="color:#004999;">Задать вопрос</h2>
<input type="text" id="user" placeholder="Ваше имя">
<textarea id="question" placeholder="Ваш вопрос"></textarea>
<button onclick="askQuestion()">Задать вопрос</button>
</section>

<section>
<h2 style="color:#004999;">Вопросы</h2>
<div id="questions-list"></div>
</section>

</div>

<script>
let questions = [];

// Отобразить все вопросы
function renderQuestions() {
    const list = document.getElementById('questions-list');
    list.innerHTML = '';
    questions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<strong>${q.user}:</strong> ${q.question}`;

        if (q.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer';
            ansDiv.textContent = `Ответ: ${q.answer}`;
            card.appendChild(ansDiv);
        } else {
            const answerInput = document.createElement('input');
            answerInput.placeholder = 'Ваш ответ';
            const answerBtn = document.createElement('button');
            answerBtn.textContent = 'Ответить';
            answerBtn.onclick = () => {
                const answerText = answerInput.value.trim();
                if (!answerText) return alert('Введите ответ!');
                q.answer = answerText;
                renderQuestions();
            };
            card.appendChild(answerInput);
            card.appendChild(answerBtn);
        }
        list.appendChild(card);
    });
}

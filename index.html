<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cool Vopros ‚Äî –û—Ç–≤–µ—Ç—ã</title>
<style>
:root{
  --blue:#2b78e4;
  --dark:#0f1724;
  --muted:#6b7280;
  --card:#ffffff;
  --bg:#f1f5f9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--dark);
}
.header{
  background:linear-gradient(90deg,var(--blue),#4aa3ff);
  padding:14px 20px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:20px;
}
.header .logo{
  font-weight:700;
  font-size:20px;
}
.searchbar{
  flex:1;
  display:flex;
  gap:8px;
  max-width:900px;
}
.searchbar input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
.searchbar button{
  background:rgba(255,255,255,0.15);
  color:#fff;
  border:none;
  padding:9px 12px;
  border-radius:8px;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:20px auto;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:20px;
  padding:0 20px;
}
.left{display:flex; flex-direction:column; gap:16px;}
.new-q{
  background:var(--card);
  padding:14px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
  box-shadow:0 4px 14px rgba(16,24,40,0.06);
}
.new-q input, .new-q textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6eef9;
  font-size:14px;
}
.new-q textarea{min-height:64px}
.btn{
  background:var(--blue);
  color:#fff;
  padding:9px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.q-list{display:flex; flex-direction:column; gap:12px; margin-top:20px;}
.q-card{
  background:var(--card);
  border-radius:10px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  box-shadow:0 6px 18px rgba(16,24,40,0.04);
}
.q-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.q-text{flex:1;}
.like-btn{
  background:#eef6ff;
  color:var(--dark);
  border:1px solid #d8e9ff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.answer-section{margin-top:8px; display:flex; flex-direction:column; gap:4px;}
.answer-section input{
  padding:6px 8px;
  border-radius:6px;
  border:1px solid #e6eef9;
  font-size:14px;
}
.answer-section button{
  width:100px;
  margin-top:4px;
}
.answer-list{margin-top:4px; display:flex; flex-direction:column; gap:4px; padding-left:12px; border-left:2px solid #e6eef9;}
.answer-item{
  background:#f9f9f9;
  padding:6px 8px;
  border-radius:6px;
  font-size:14px;
}
</style>
</head>
<body>
<div class="header">
  <div class="logo">Cool Vopros</div>
  <div class="searchbar">
    <input type="text" placeholder="–ü–æ–∏—Å–∫ –≤–æ–ø—Ä–æ—Å–æ–≤..." id="searchInput">
    <button onclick="searchQuestions()">–ü–æ–∏—Å–∫</button>
  </div>
</div>

<div class="container">
  <div class="left">
    <div class="new-q">
      <input type="text" id="newQuestion" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å">
      <textarea id="newDetails" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
      <button class="btn" onclick="addQuestion()">–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    </div>
    <div class="q-list" id="questionList"></div>
  </div>
</div>

<script>
let questions = JSON.parse(localStorage.getItem('questions') || '[]');

function saveQuestions() {
  localStorage.setItem('questions', JSON.stringify(questions));
}

function renderQuestions(filter='') {
  const list = document.getElementById('questionList');
  list.innerHTML = '';
  questions.forEach((q, index) => {
    if(filter && !q.text.toLowerCase().includes(filter.toLowerCase())) return;
    const card = document.createElement('div');
    card.className = 'q-card';
    card.innerHTML = `
      <div class="q-header">
        <div class="q-text">${q.text}</div>
        <button class="like-btn" onclick="likeQuestion(${index})">üëç ${q.likes}</button>
      </div>
      <div class="answer-section">
        <input type="text" id="answerInput${index}" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–≤–µ—Ç...">
        <button class="btn" onclick="addAnswer(${index})">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
        <div class="answer-list" id="answerList${index}">
          ${q.answers.map(a => `<div class="answer-item">${a}</div>`).join('')}
        </div>
      </div>
    `;
    list.appendChild(card);
  });
}

function addQuestion() {
  const text = document.getElementById('newQuestion').value.trim();
  if(!text) return alert('–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å!');
  questions.push({text: text, likes: 0, answers: []});
  document.getElementById('newQuestion').value = '';
  document.getElementById('newDetails').value = '';
  saveQuestions();
  renderQuestions();
}

function likeQuestion(index) {
  questions[index].likes++;
  saveQuestions();
  renderQuestions();
}

function addAnswer(index) {
  const input = document.getElementById(`answerInput${index}`);
  const answer = input.value.trim();
  if(!answer) return;
  questions[index].answers.push(answer);
  input.value = '';
  saveQuestions();
  renderQuestions();
}

function searchQuestions() {
  const query = document.getElementById('searchInput').value;
  renderQuestions(query);
}

renderQuestions();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Band Vopros ‚Äî Alpha</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    header {
        background: white;
        padding: 20px;
        display: flex;
        align-items: center;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }
    #logo {
        width: 220px;
    }
    .container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }
    button {
        margin-top: 5px;
        padding: 5px 12px;
        border: none;
        background: #4a7cff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #345fe0;
    }
</style>
</head>
<body>

<header>
    <!-- SVG –ª–æ–≥–æ—Ç–∏–ø -->
    <svg id="logo" viewBox="0 0 400 130">
        <rect width="100%" height="100%" fill="#4a7cff"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
              font-size="42" fill="white" font-weight="700">Band Vopros</text>
        <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle"
              font-size="22" fill="#dfe7ff">Alpha</text>
    </svg>
</header>

<div class="container">
    <h2>–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</h2>
    <input type="text" id="inputQuestion" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..." style="width:80%; padding: 10px;">
    <button onclick="addQuestion()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <h2 style="margin-top: 30px;">–í–æ–ø—Ä–æ—Å—ã</h2>
    <div id="questions"></div>
</div>

<script>

// –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
let questions = JSON.parse(localStorage.getItem("questions") || "[]");

// –ª–∞–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
let userLikes = JSON.parse(localStorage.getItem("userLikes") || "{}");

function save() {
    localStorage.setItem("questions", JSON.stringify(questions));
    localStorage.setItem("userLikes", JSON.stringify(userLikes));
}

// –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
function addQuestion() {
    let text = document.getElementById("inputQuestion").value.trim();
    if (!text) return;

    questions.push({ text, likes: 0 });
    save();
    render();
    document.getElementById("inputQuestion").value = "";
}

// –ø–æ—Å—Ç–∞–≤–∏—Ç—å / —É–±—Ä–∞—Ç—å –ª–∞–π–∫
function toggleLike(id) {
    if (!userLikes[id]) {
        userLikes[id] = true;
        questions[id].likes += 1;
    } else {
        userLikes[id] = false;
        questions[id].likes -= 1;
    }
    save();
    render();
}

// –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
function render() {
    let box = document.getElementById("questions");
    box.innerHTML = "";

    questions.forEach((q, i) => {
        let liked = userLikes[i] ? "‚ù§Ô∏è" : "ü§ç";

        box.innerHTML += `
            <div class="question">
                <p>${q.text}</p>
                <button onclick="toggleLike(${i})">${liked} ${q.likes}</button>
            </div>
        `;
    });
}

render();

</script>

</body>
</html>
